# CVS CONFIGURATION
	
#The CVS module to checkout
maven.scm.cvs.module=MessageBoards

# Password used for the CVS repository by the changelog plugin
maven.changelog.password=

# Override repository for some jar file
maven.jar.core=${basedir}/src/lib/core-0.1.jar

# DASHBOARD SITE GENERATION PROPERTIES 

# for dashboard to work properly, with Multiproject with root subproject,
you must  incorporate the following lines in the project.properties of each of the subprojects:

maven.dashboard.rungoals=true
maven.dashboard.includes=project.xml
