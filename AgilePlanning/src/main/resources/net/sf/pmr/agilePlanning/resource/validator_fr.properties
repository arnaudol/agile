<!-- ================= Release ================= -->

release.dateMandatory = la date est obligatoire
release.numberMandatory = le numéro de release est obligatoire
release.dateToSmall = la date doit être antérieure à la date du jour

release.doesntExistsInDatabase = Cette release n'existe pas en base de données

release.IsNotDeletableBecauseOfStories = La release ne peut pas être supprimée. Vous devez d'abord supprimer les histoires

<!-- ================= Iteration ================= -->

iteration.startMandatory = la date de début est obligatoire
iteration.endMandatory = la date de fin est obligatoire
iteration.incoherentDate = la date de fin doit être après la date de début

iteration.doesntExistsInDatabase = Cette iteration n'existe pas en base de données

<!-- ================= Story ================= -->

story.IsNotDeletableBecauseOfTasks = L'histoire ne peut pas être supprimée. Vous devez d'abord supprimer les tâches

story.doesntExistsInDatabase = Cette story n'existe pas en base de données

<!-- ================= Task ================= -->

task.shortDescriptionMandatory = la description courte est obligatoire

task.doesntExistsInDatabase = Cette charge n'existe pas en base de données

task.IsNotDeletableBecauseOfCharges = La tâche ne peut pas être supprimée. Vous devez d'abord supprimer les charges


