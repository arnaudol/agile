<!-- ================= BasicProject ================= -->

basicProject.nameMandatory = name is mandatory
basicProject.codeMandatory = code is mandatory
basicProject.codeTooLong = code is too long
basicProject.nameTooLong = name is too long
basicProject.atLeastOneMember = project must have at least one member

<!-- ================= Company ================= -->

company.nameMandatory = name is mandatory
company.nameTooLong = name is too long

<!-- ================= Address ================= -->

address.countryMandatory=country is mandatory
address.cityMandatory=city is mandatory
address.postalCodeMandatory=postal code is mandatory
address.streetNameMandatory=street name is mandatory
address.streetNumberMandatory=street number is mandatory

<!-- ================= User ================= -->

user.loginMandatory=login is mandatory
user.passwordMandatory=password is mandatory
user.lastNameMandatory=lastname is mandatory
user.firstNameMandatory=firstname is mandatory
user.emailMandatory=email is mandatory
user.loginIncorrectSize=login must be between 5 to 10 character long
user.passwordIncorrectSize=password must be between 5 to 10 character long
user.incorrectEmail=email is incorrect
user.loginAlreadyExists=a user with this login already exists