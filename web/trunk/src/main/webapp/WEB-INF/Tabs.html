<!-- <?xml version="1.0" encoding="UTF-8"?> -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html;"/>
        <title>PMR</title>
        <!-- begin style -->
        <link rev="stylesheet" rel="stylesheet" type="text/css" href="styles/styles.css" />
        <!-- end style -->
    </head>
    
    <!-- $content$ : remove previous tags when rendered with tapestry -->
    <body jwcid="$content$">
        
        <!-- begin tabs (tapestry Tabs component) -->
        <div id="Tabs">
            <table cellpadding="0" cellspacing="0" border="0" bgcolor="#003366" width="100%" summary="tabs">

                <tr>
                    <td width="10" height="30" class="empty"><img alt="" src="images/vide.gif" border="0" width="10"/></td>
                    <!-- selected tab-->
                    <td width="145" height="30" class="current">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span jwcid="@Insert" value="ognl:SelectedTab.label">Onglet1</span>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <!-- not selected tabs --> 
                    <td width="145" height="30" jwcid="@For" source="ognl:notSelectedTabs" value="ognl:tabsContent" element="td"><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span jwcid="@Insert" value="ognl:tabsContent.label">Onglet2</span>&nbsp;&nbsp;&nbsp;&nbsp;</a></td>
                    <td jwcid="$remove$" width="145" height="30"><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Onglet3&nbsp;&nbsp;&nbsp;&nbsp;</a></td>
                    <td class="empty">&nbsp;</td>
                </tr>                

            </table>
        </div>
        <!-- end tabs (tapestry Tabs component) -->
        
    </body>
</html>
