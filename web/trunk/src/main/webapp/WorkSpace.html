<html jwcid="@Border" title="Agile !">
    <head jwcid="$remove$">
        <meta content="text/html;"/>
        <title>PMR</title>
        <!-- begin style -->
        <link rev="stylesheet" rel="stylesheet" type="text/css" href="styles/styles.css" />
        <!-- end style -->
    </head>
                  
    <form jwcid="@Form">
        
            <label for="project" accesskey="p">Project</label>
            <select name="project" id="project" jwcid="project@PropertySelection" model="ognl:projects" value="ognl:currentProject">
                <option value="1">Project 11</option>
                <option value="2">Project 22</option>
            </select>
            <a href="#" jwcid="@PageLink" page="Project">Ajouter un projet</a>
       
       		<br/>
       		<span jwcid="@Insert" value="ognl:numberOfStories"/> histoires
		    <br/>
		    <span jwcid="@Insert" value="ognl:numberOfIterations"/> iterations
		    <br/>
 	        <span jwcid="@Insert" value="ognl:numberOfReleases"/> releases
       
            
            
    </form>
            
</html>
